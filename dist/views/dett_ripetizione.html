<section id="dettaglio_ripetizione">
    <div class="panel panel-primary text-center" style="margin-top:20px;margin-left:20%;margin-right:20%;">
        <div class="panel-heading">
            <h3 class="panel-title">Dettaglio</h3>
        </div>
        <div class="panel-body">
            ID:{{ripetizione.ID_RIPETIZIONE}}<br/>
            DATA: {{ripetizione.DATA | date:"dd/MM/yyyy"}}<br/>

            Ora Inizio: {{ripetizione.ORA_INIZIO}}<br/>
            Ora Fine: {{ripetizione.ORA_FINE}}<br/>
            
            <a class="btn btn-lg btn-success" ng-click='prenotaRipetizione();'>Prenota <span class="glyphicon glyphicon-ok"></span></a>
        </div>
    </div>

</section>
